<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
   <div class="grid-container">
        <div class="grid"></div>
    </div>
    <div class="size-options">
        <button class="small options">Small</button>
        <button class="medium options">Medium</button>
        <button class="large options">large</button>
        <input type="range" min="4" max="150" value="16" class="slider options"> 
        <span class="canvas-size">16</span>
        <button class="clear options">Clear</button>
    </div>
</body>

</html>
