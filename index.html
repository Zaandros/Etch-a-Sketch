<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
    <div class="grid-container">
    <div class="size-options">
        <button class="black options">Black</button>
        <button class="random options">Random</button>
        <input type="color" class="colour-picker">
        <button class="confirm options">Confirm Colour</button>
        <button class="rubber options">Rubber</button>
    </div>
   
        <div class="grid"></div>
    </div>
    <div class="size-options">
        <button class="small options">Small</button>
        <button class="medium options">Medium</button>
        <button class="large options">large</button>
        <input type="range" min="4" max="150" value="16" class="slider options"> 
        <span class="canvas-size">16</span>
        <button class="clear options">Clear</button>
    </div>
    <div class="footer"><p>by <span><a href="https://github.com/Zaandros" target="_blank" rel="noopener noreferrer">Zaandros</a></span></p></div>
</body>

</html>
